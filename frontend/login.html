<style>
    body {
        background-image: url('./assets/stockmarket.jpg');
        background-repeat: no-repeat;
        background-size: 1920px 1080px;
    }

    .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    .bg {
        background-color: rgba(208, 218, 210, 0, 4);
    }
</style>
<script>
    function writeCookie() {
        name = encodeURI(document.getElementById("name").value);
        document.cookie = `username = ${name}`;
        window.location = "homepage.html"
    }
    function resetCookie() {
        document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"; 
    }
</script>

<body onload="resetCookie()">
    <div class="center">
        <h1 style="color:white" class="bg">Welcome to the Stockwatchlist</h1>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="name" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="writeCookie()">Start!</button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-4 -->
        </div><!-- /.row -->
    </div>
</body>
